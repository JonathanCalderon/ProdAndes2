<h2 class="form-title">Componentes encontrados</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Items de Componentes</div>
    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Estado</th>
            <th>Componente</th>
            <th>Id Pedido</th>
            
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="componentes in consultarComponentesCtrl.componentes | orderBy: 'id'">
            <td>{{componentes.id}}</td>
            <td>{{componentes.ESTADO}}</td>
            <td>{{componentes.componente}}</td>
            <td>{{componentes.ID_PEDIDO}}</td>
        </tr>
        </tbody>
    </table>
</div>
