    <form name="registrarEntregaPedidoForm" ng-submit="registrarEntregaPedidoForm.$valid && registrarEntregaPedidoCtrl.addPedido(this.registrarEntregaPedidoCtrl.pedido)" validate>
        <h2 class="form-title">Registrar Entrega Pedido</h2>
        <div class="row">
            
            <div class="col-md-6">
                <label>Id Pedido:</label>
                <input ng-model="this.registrarEntregaPedidoCtrl.pedido.id_pedido" type="number" class="form-control" required/>
            </div>
        </div>
        
        
        <input type="submit" value="submit" class="btn btn-default">
    </form>
